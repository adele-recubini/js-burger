<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title></title>
  </head>
  <body>
    <!-- inserisco tutto in un contenitore  -->
    <div class="container">
      <!-- creo l header con la scritta e l immagine  -->
      <header>
        <div class="title">
          <h1>create your burger</h1>
        </div>

        <div class="img">
          <img  class="img-top" src="img/burger-top.png" alt="">
        </div>
      </header>
      <!-- fine header -->

    <!-- primo script js  devo inserire un nome -->

    <div class="first-input">
     <input class="name-burger" type="text" name="testo"  placeholder="Name Your Burger" value="">
    </div>

    <!-- fine primo imput  -->

    <!-- elenco ingredienti  con i loro costi che andranno a sommarsi al valore totale  in js -->

    <h3>Ingredients</h3>

    <!-- creo un contentiore flex -->
  <div class="container-flex">
     <div class='ingredient-container'>
      <div class="first-list">

        <div class="all">
          <img class="picture" src="img/cheese.svg" alt="">
          <div class="ingredient">
           <label class="checkbox">Cheese
           <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="mustard" value="1">
           <span class="ingredient-add">add</span>
           </label>
          </div>
        </div>

        <div class="all">
          <img class="picture" src="img/fried-egg.svg" alt="">
          <div class="ingredient">
           <label class="checkbox">Egg
           <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="fried-egg" value="2">
           <span class="ingredient-add">add</span>
           </label>
          </div>
        </div>

        <div class="all">
          <img class="picture" src="img/mustard.svg" alt="">
          <div class="ingredient">
           <label class="checkbox">Mustard
           <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="Mustard" value="3">
           <span class="ingredient-add">add</span>
           </label>
          </div>
        </div>
     </div>

     <div class="second-list">

       <div class="all">
         <img class="picture" src="img/tomato.svg" alt="">
         <div class="ingredient">
          <label class="checkbox">Tomato
          <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="mustard" value="4">
          <span class="ingredient-add">add</span>
          </label>
         </div>
       </div>

       <div class="all">
         <img class="picture" src="img/lettuce.svg" alt="">
         <div class="ingredient">
          <label class="checkbox">Lettuce
          <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="Lettuce" value="5">
          <span class="ingredient-add">add</span>
          </label>
         </div>
       </div>

       <div class="all">
         <img class="picture" src="img/ketchup.svg" alt="">
         <div class="ingredient">
          <label class="checkbox">ketchup
          <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="Mustard" value="6">
          <span class="ingredient-add">add</span>
          </label>
         </div>
      </div>

     </div>
    </div>
  </div>


       <!-- fine contenitore flex -->

  <!-- fine elenco ingredienti -->

  <!--  inserimento coupon array in js  -->
    <div class="coupon">
     <label for="">Discount coupon</label>
      <input id ="sconto" type="text" name="testo" value="">
    </div>
    <!--  inserimento coupon array  -->

   <!-- questo Ã¨ il bottone click che mi calcola tutto sconto e coupon -->
     <div class="button">
      <button id='button-ingredient' type="button" name="button">calculate </button>
     </div>
     <!-- fine contenitore button -->

     <!--  start footer -->

     <!--contenitore dove viene stampato l importo -->
      <div class="footer-flex">

        <div class="price">Your price:</div>

        <div id="total-div">$<span></span></div>

      </div>

     <!-- end footer -->










    <script src="js/script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
