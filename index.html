<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <!-- inserisco tutto in un contenitore  -->
    <div class="container">
      <!-- creo l header con la scritta e l immagine  -->
      <header>

        </div>

          <img  class="img-top" src="img/burger-top.png" alt="">
        </div>
      </header>
      <!-- fine header -->

    <!-- primo script js  devo inserire un nome -->

     <input class="name-burger" type="text" name="testo"  placeholder="Name Your Burger" value="">

    <!-- fine primo imput  -->

    <h3>Ingredients</h3>

     <div class='ingredient-container'>

       <img class="picture "src="img/cheese.svg" alt="">

      <input type="checkbox" class="ingredient-checkbox" name="list[]" value='3'><span>add</span><br>

     </div>

     <div class="second-list">

      <img class="picture "src="img/cheese.svg" alt="">

      <input type="checkbox" id="chesese" name="list[]" value='4'><span>add</span><br>

      <img class="picture "src="img/cheese.svg" alt="">
      <label for=""></label>

      <img class="picture "src="img/cheese.svg" alt="">
      <input type="checkbox" class="ingredient-checkbox" name="list[]" value='6'><span>add</span><br>
     </div>

     </div>
    </div>



       <!-- fine contenitore flex -->

  <!-- fine elenco ingredienti -->

    <div class="coupon">
     <label for="">Discount coupon</label>
      <input id ="sconto" type="text" name="testo" value="">
    </div>
    <!--  inserimento coupon array  -->

   <!-- questo Ã¨ il bottone click che mi calcola tutto sconto e coupon -->
     <div class="button">
      <button id='button-ingredient' type="button" name="button">calculate </button>
     </div>
     <!-- fine contenitore button -->

     <!--  start footer -->

     <!--contenitore dove viene stampato l importo -->
      <div class="footer-flex">

        <div class="price">Your price:</div>

        <div id="total-div">$<span></span></div>

      </div>

     <!-- end footer -->










    <script src="js/script.js" charset="utf-8"></script>
